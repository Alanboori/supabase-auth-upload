<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #ffffff);
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 360px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      padding: 28px 24px;
    }

    h2 {
      margin-top: 0;
      text-align: center;
      font-size: 1.4rem;
      color: #333;
    }

    .form-group {
      position: relative;
      margin-top: 24px;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px 40px 12px 14px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      transition: border-color 0.3s;
    }

    input[type="email"]:focus {
      border-color: #2575fc;
      outline: none;
      box-shadow: 0 0 5px rgba(37, 117, 252, 0.3);
    }

    .lock-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem;
      color: #888;
      pointer-events: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background: #2575fc;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      padding: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover:not(:disabled) {
      background: #1a5ed9;
    }

    button:disabled {
      background: #9ebefc;
      cursor: not-allowed;
    }

    .message {
      margin-top: 18px;
      text-align: center;
      font-weight: 500;
    }

    .error-message {
      color: #d33;
    }

    .success-message {
      color: #2d7a2d;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Reset your password</h2>

    <form id="forgot-form" autocomplete="off">
      <div class="form-group">
        <input type="email" id="forgot-email" placeholder="Enter your email" required />
        <span class="lock-icon">ðŸ”’</span>
      </div>

      <button type="submit" id="forgot-btn">Send Reset Link</button>
      
      <a href="index.html" style="display: block; margin-top: 14px; text-align: center; color: #2575fc; text-decoration: none; font-weight: 600;">
        Back to Login
      </a>

      
      <div id="forgot-message" class="message"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('forgot-form');
    const emailInput = document.getElementById('forgot-email');
    const btn = document.getElementById('forgot-btn');
    const message = document.getElementById('forgot-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      message.textContent = '';
      message.className = 'message';

      const email = emailInput.value.trim();
      if (!email) {
        message.textContent = 'Please enter your email.';
        message.classList.add('error-message');
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Sending...';

      try {
        const res = await fetch('https://ctrdpxzkrqfxobaopecb.supabase.co/functions/v1/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await res.json();
        if (!res.ok) {
          message.textContent = data.error || 'Something went wrong.';
          message.classList.add('error-message');
        } else {
          message.textContent = 'âœ… Reset link sent! Check your email.';
          message.classList.add('success-message');
        }
      } catch (err) {
        message.textContent = 'Network error. Try again.';
        message.classList.add('error-message');
      }

      btn.disabled = false;
      btn.textContent = 'Send Reset Link';
    });
  </script>

</body>
</html>
