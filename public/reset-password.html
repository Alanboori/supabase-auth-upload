<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #fff;
      padding: 32px 24px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 340px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 16px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px 14px;
      font-weight: 600;
      font-size: 1rem;
      color: white;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(135deg, #5314b5, #1e5ed3);
    }
    .message {
      text-align: center;
      margin-bottom: 16px;
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .error {
      color: crimson;
    }
    .lock {
      font-size: 2.5rem;
      color: #888;
      margin-bottom: 8px;
    }
    .back-btn {
      margin-top: 20px;
      background: #2575fc;
      color: white;
      padding: 12px 0;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      width: 100%;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    .back-btn:hover {
      background: #1b54c8;
    }
  </style>
</head>
<body>

<div class="box" id="container">
  <div class="lock">ðŸ”’</div>
  <h2>Reset Password</h2>
  <div id="message" class="message"></div>
  <input type="password" id="password" placeholder="New password" />
  <input type="password" id="confirm" placeholder="Confirm password" />
  <button id="resetBtn">Reset Password</button>
</div>

<script>
  const container = document.getElementById('container');
  const msg = document.getElementById('message');
  const resetBtn = document.getElementById('resetBtn');

  // Supabase puts access_token in the URL hash fragment
  const hashParams = new URLSearchParams(window.location.hash.substring(1));
  const token = hashParams.get("access_token");

  resetBtn.addEventListener('click', async () => {
    msg.textContent = '';
    msg.className = 'message';

    const password = document.getElementById('password').value;
    const confirm = document.getElementById('confirm').value;

    if (!password || !confirm) {
      msg.textContent = 'Please fill both fields.';
      msg.classList.add('error');
      return;
    }

    if (password !== confirm) {
      msg.textContent = 'Passwords do not match.';
      msg.classList.add('error');
      return;
    }

    if (!token) {
      msg.textContent = 'Invalid reset link.';
      msg.classList.add('error');
      return;
    }

    resetBtn.disabled = true;
    resetBtn.textContent = 'Processing...';

    try {
      const res = await fetch('https://ctrdpxzkrqfxobaopecb.supabase.co/functions/v1/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token, new_password: password }),
      });

      const data = await res.json();

      if (!res.ok) {
        msg.textContent = data.error || 'Something went wrong.';
        msg.classList.add('error');
        resetBtn.disabled = false;
        resetBtn.textContent = 'Reset Password';
        return;
      }

      // Clear the container and show success message + back button
      container.innerHTML = `
        <div class="lock">ðŸ”’</div>
        <h2>Password Reset Successful!</h2>
        <p class="message success">âœ… Your password has been updated.</p>
        <button class="back-btn" id="backBtn">Back to Login</button>
      `;

      document.getElementById('backBtn').addEventListener('click', () => {
        window.location.href = 'index.html'; // adjust if your login page is named differently
      });

    } catch (err) {
      msg.textContent = 'Network error.';
      msg.classList.add('error');
      resetBtn.disabled = false;
      resetBtn.textContent = 'Reset Password';
    }
  });
</script>

</body>
</html>
